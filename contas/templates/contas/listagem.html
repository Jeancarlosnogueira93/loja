<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de listagem</h1>
    <ul>
        {% for transacao in transacao %}
            <li><a href="{% url 'url_update' transacao.id %}">{{transacao.descricao}}</a> - {{transacao.data }} - {{transacao.valor}} - {{transacao.categoria}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'url_nova' %}">Novo</a>
</body>

</html>
